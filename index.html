<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e8ecf4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .calculator h2 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        .calculator .highlight {
            font-size: 36px;
            font-weight: bold;
            color: #4A90E2;
            margin: 10px 0;
        }
        .calculator input, .calculator select {
            width: calc(100% - 20px);
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        .calculator .result {
            font-size: 24px;
            font-weight: bold;
            color: #4A90E2;
        }
        .calculator input[type="number"] {
            text-align: right;
        }
        .field-label {
            text-align: left;
            font-size: 14px;
            color: #555;
            margin-bottom: -5px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
        }
        .slider-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: calc(100% - 20px);
            margin: 10px 0;
        }
        .slider-container input[type="range"] {
            width: 80%;
        }
        .slider-container span {
            width: 10%;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Splátka úvěru již od:</h2>
    <p class="result" id="monthlyPayment">0 Kč / měsíc</p>
    <div>
        <label class="field-label" for="price">Cena nemovitosti (Kč):</label>
        <input type="text" id="price" value="10 000 000">
        <div class="error-message" id="priceError">Cena nemovitosti musí být větší než vlastní finance a nesmí být záporná.</div>
    </div>
    <div>
        <label class="field-label" for="downPayment">Vlastní finance (Kč):</label>
        <input type="text" id="downPayment" value="2 000 000">
        <div class="error-message" id="downPaymentError">Vlastní finance nesmí být záporné a musí být menší než cena nemovitosti.</div>
    </div>
    <div>
        <label class="field-label" for="years">Jak dlouho budete splácet? (let):</label>
        <div class="slider-container">
            <span>1 rok</span>
            <input type="range" id="years" value="15" min="1" max="30" step="1" oninput="updateYearsLabel(this.value)">
            <span>30 let</span>
        </div>
        <p id="yearsLabel">15 let</p>
    </div>
    <div>
        <label class="field-label" for="fixation">Fixace:</label>
        <select id="fixation">
            <option value="1">1 rok</option>
            <option value="3">3 roky</option>
            <option value="5">5 let</option>
            <option value="10">10 let</option>
        </select>
    </div>
    <div>
        <label class="field-label" for="rate">Úroková sazba (%):</label>
        <input type="number" id="rate" value="5.24" step="0.01">
        <div class="error-message" id="rateError">Úroková sazba nesmí být záporná.</div>
    </div>
</div>

<script>
    function formatNumber(number) {
        return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    }

    function parseNumber(str) {
        return parseFloat(str.replace(/\s+/g, ''));
    }

    function updateYearsLabel(value) {
        document.getElementById('yearsLabel').innerText = `${value} let`;
        calculatePayment();
    }

    function updateRate() {
        const fixation = parseInt(document.getElementById('fixation').value);
        let rate;

        switch (fixation) {
            case 1:
                rate = 4.88;
                break;
            case 3:
                rate = 5.24;
                break;
            case 5:
                rate = 5.44;
                break;
            case 10:
                rate = 5.64;
                break;
            default:
                rate = 5.24;
                break;
        }

        document.getElementById('rate').value = rate.toFixed(2);
        calculatePayment(); 
    }

    function showError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        errorElement.innerText = message;
        errorElement.style.display = 'block';
    }

    function hideError(elementId) {
        const errorElement = document.getElementById(elementId);
        errorElement.style.display = 'none';
    }

    function validateInputs() {
        const price = parseNumber(document.getElementById('price').value);
        const downPayment = parseNumber(document.getElementById('downPayment').value);
        const rate = parseFloat(document.getElementById('rate').value);

        let isValid = true;

        if (price <= 0 || price <= downPayment) {
            showError('priceError', 'Cena nemovitosti musí být větší než vlastní finance a nesmí být záporná.');
            isValid = false;
        } else {
            hideError('priceError');
        }

        if (downPayment < 0 || downPayment >= price) {
            showError('downPaymentError', 'Vlastní finance nesmí být záporné a musí být menší než cena nemovitosti.');
            isValid = false;
        } else {
            hideError('downPaymentError');
        }

        if (rate < 0) {
            showError('rateError', 'Úroková sazba nesmí být záporná.');
            isValid = false;
        } else {
            hideError('rateError');
        }

        return isValid;
    }

    function calculatePayment() {
        if (!validateInputs()) {
            document.getElementById('monthlyPayment').innerText = '0 Kč / měsíc';
            return;
        }

        const price = parseNumber(document.getElementById('price').value);
        const downPayment = parseNumber(document.getElementById('downPayment').value);
        const years = parseFloat(document.getElementById('years').value);
        const rate = parseFloat(document.getElementById('rate').value) / 100;

        const loanAmount = price - downPayment;
        const monthlyRate = rate / 12;
        const numberOfPayments = years * 12;

        const monthlyPayment = loanAmount * monthlyRate / (1 - Math.pow(1 + monthlyRate, -numberOfPayments));
        
        const roundedPayment = Math.ceil(monthlyPayment);
        
        document.getElementById('monthlyPayment').innerText = `${formatNumber(roundedPayment)} Kč / měsíc`;
    }

    document.getElementById('price').addEventListener('input', function() {
        this.value = formatNumber(parseNumber(this.value));
        calculatePayment();
    });

    document.getElementById('downPayment').addEventListener('input', function() {
        this.value = formatNumber(parseNumber(this.value));
        calculatePayment();
    });

    document.getElementById('years').addEventListener('input', calculatePayment);
    document.getElementById('fixation').addEventListener('change', updateRate);
    document.getElementById('rate').addEventListener('input', calculatePayment);

    updateRate();
</script>

</body>
</html>
